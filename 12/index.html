<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>登录注册</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">会员注册</h2>
          <div class="form__icons"><img class="form__icon" src="img/1.svg" alt=""><img class="form__icon" src="img/2.svg"></div><span class="form__span">或使用您的电子邮件帐户</span>
          <input class="form__input" type="text" placeholder="姓名">
          <input class="form__input" type="text" placeholder="邮件">
          <input class="form__input" type="password" placeholder="密码">
          <button class="form__button button submit">注册</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">会员登录</h2>
          <div class="form__icons"><img class="form__icon" src="img/3.svg"></div><span class="form__span">或使用您的电子邮件帐户</span>
          <input class="form__input" type="text" placeholder="邮箱">
          <input class="form__input" type="password" placeholder="密码"><a class="form__link">忘记密码?</a>
          <button class="form__button button submit">登录</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back!</h2>
          <p class="switch__description description">要与我们保持联系，请使用您的个人信息登录    <button class="switch__button button switch-btn">登录</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">输入您的个人详细信息，与我们一起开始旅程</p>
          <button class="switch__button button switch-btn">注册</button>
        </div>
      </div>
    </div>

  <script  src="js/script.js"></script>

</body>
</html>
