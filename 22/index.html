        <button><a href="https://haijiaodao.github.io/github.io/22/etc/index.html">查看更多</a></button>
     </div>
    </div>

      <label for="slideImg" class="img">
        <img class="img_2" src="img/2.png">
      </label>
      <div class="content content_2">
        <div class="title">“车货无忧”保险</div>
        <div class="text">
          “车货无忧”公众责任保险，根本目的是为了更好地维护货车司机的合法权益，解决货车司机在高速公路服务区的“安全之忧”。
        </div>
        <button><a href="https://haijiaodao.github.io/github.io/22/baoxian/index.html">查看更多</a></button>

      </label>
      <div class="content content_3">
        <div class="title">“绿色通道”减免政策</div>
        <div class="text">《关于进一步完善和落实鲜活农产品运输绿色通道政策的通知》（交公路发〔2009〕784号）规定，享受“绿色通道”政策的鲜活农产品是指新鲜蔬菜、水果，鲜活水产品，活的畜禽，新鲜的肉、蛋、奶。
